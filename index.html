<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>To DO or not to DO list</title>
</head>
<body>
    <h1>Užduočių sąrašas</h1>
    <div id="app">
        <div class="enter">
            <div class="box">
                <h2>Nauja Užduotis</h2>
                <input type="text" placeholder="Jūsų užduotis čia" data-task-input>
                <select data-task-priority>
                </select>
                <button data-task-add>Pridėti</button>
            </div>
        </div>
        <div class="list">
             <ul data-task-list>
                
            </ul>
        </div>
    </div>
    <div class="sort">
        <button data-sort-priority>Rūšiuoti pagal skubumą</button>
        <button data-sort-completion>Rūšiuoti pagal atlikimą</button>
    </div>
    </div>
    <!-- Laikinai -->
     <ul class="toast" data-toast-bin>
     </ul>
</body>
</html>
